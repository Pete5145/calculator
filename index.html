<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator Using Javascript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <section class="container">
        <div class="row text-center">
            <div class="col-md-6">
                <h1>A Simple Calculator</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-3">
                    <div class="form-group">
                        <label for="value1">Enter the first value:</label>
                        <input type="number" id="value1" class="form-control" onfocus="changeStyle(this, 'rgb(187, 211, 228)')" onblur="changeStyle(this, 'white')" autofocus>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="form-group">
                        <label for="value2">Enter the second value:</label>
                        <input type="number" id="value2" class="form-control" onfocus="changeStyle(this, 'rgb(187, 211, 228)')" onblur="changeStyle(this, 'white')">
                    </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-12">
                    <div id="display"></div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-3">
                <button class="form-control" id="btn1">+</button> <br>
            </div>
            <div class="col-md-3">
                <button class="form-control" id="btn2">-</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <button class="form-control" id="btn3">*</button> <br>
            </div>
            <div class="col-md-3">
                <button class="form-control" id="btn4">/</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <button class="form-control" id="btn5">%</button>
            </div>
        </div>
    </section>

    <script>
        function changeStyle(element, color) {
            element.style.backgroundColor = color;
      
        }
   
        let value1 = document.getElementById("value1");
        let value2 = document.getElementById("value2");
        let display = document.getElementById("display");
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let btn4 = document.getElementById("btn4");
        let btn5 = document.getElementById("btn5");


        btn1.addEventListener("click", plusBtn);
        btn2.addEventListener("click", minusBtn);
        btn3.addEventListener("click", timesBtn);
        btn4.addEventListener("click", divideBtn);
        btn5.addEventListener("click", modulusBtn);

        function plusBtn() {
            let input1 = value1.value;
            let input2 = value2.value;

            let result = input1 - -input2;
           
            display.innerHTML = `The result is: ${result}`;
    }

        function minusBtn() {
            let input1 = value1.value;
            let input2 = value2.value;
            let result = input1 - input2;
            display.innerHTML = `The result is: ${result}`;
        }

        function timesBtn() {
            let input1 = value1.value;
            let input2 = value2.value;
            let result = input1 * input2;
            display.innerHTML = `The result is: ${result}`;
        }
        function divideBtn() {
            let input1 = value1.value;
            let input2 = value2.value;
            let result = input1 / input2;
            display.innerHTML = `The result is: ${result}`;
        }
        function modulusBtn() {
            let input1 =value1.value;
            let input2 =value2.value;
            let result = input1 % input2;
            display.innerHTML = `The result is: ${result}`;
        }
   </script>
</body>
</html>
